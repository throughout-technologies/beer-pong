<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Beer Pong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cup.png">
    <meta name="viewport" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="body"style="background-color: #f8f9fa;">
    <div class="container border" id="html" onclick="shootY()">
      <div class="row">
      <div class="col-lg-6 col-md-6 mt-5 col-sm-12" id="newButton">
        <div class="text-center">
          <img src="cup.png" alt="" class="cup cup1" id="cup1">
          <img src="cup.png" alt="" class="cup cup2" id="cup2">
          <img src="cup.png" alt="" class="cup cup3" id="cup3">
        </div>
        <div class="text-center" style="margin-top: -160px;">
          <img src="cup.png" alt="" class="cup cup4" id="cup4">
          <img src="cup.png" alt="" class="cup cup5" id="cup5">
        </div>
        <div class="text-center" style="margin-top: -140px;">
          <img src="cup.png" alt="" class="cup cup6" id="cup6">
        </div>
        <div class="shooter text-center"  id="shooter">
          <svg class="ball shootY text-center" id="ball">
            <ellipse cx="25" cy="25" rx="24" ry="24"/>
          </svg>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 mt-5">
        <h5 class="text-center mt-2">Let's Connect! Win The Game! Start With The Coffee!</h5>
        <div class="mt-1"><i class="bi bi-trophy" id="trophy"> 0/6 </i></div>
        <div class="progress mt-2">
          <div class="progress-bar progress-bar-striped bg-danger" id="progress" role="progressbar" style="width: 0%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h6 class="text-center mt-3">Let's play Game</h6>  
          <form id="contactForm">
            <div class="row new mt-2"></div>
            <div class="row mt-5" > 
              <button class="btn rounded-pill" id="sub_btn"type="submit" disabled>Submit</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
